<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Travel App</title>
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel='stylesheet' href='style.css'> -->
</head>

<body onload='Client.setDates()'>
  <header class='holder'>
    Travel App
  </header>
  <div id='app'>
    <!-- place search field -->
    <div class='place-search-grid'>
      <div class='holder'>
        <label for='place-search-txt'>Enter city or place here</label>
        <input type='text' class= 'user-input' id='place-search-txt' placeholder='enter place here'>
      </div>
      <div class='holder'>
        <!-- Place search button -->
        <button id='search-place-button' type='submit'> Search Places </button>
      </div>
      <!-- Place dropdown -->
      <div class='holder'>
        <label for='place-dropdown'>Choose a place from the list</label>
        <select id='place-dropdown' class = 'user-input' name='place-dropdown'></select>
      </div>
      <div class='holder'>
        <label for='departure'>Departure date:</label>
        <input type='date' id='departure' class='user-input'>
      </div>
      <div class='holder'>
        <!-- Place search button -->
        <button id='get-travel-info' type='submit'> Get Travel Info </button>
      </div>
    </div>
    <div class='trips-grid'>
      <div class="trip-box">
        <figure>
          <figcaption class='holder'>place name</figcaption>
          <img src='https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&w=1000&q=80' alt='place name' class='trip-pic'>
        </figure>
        <div>
          <p class='travel-date holder'>Travel Date: Thursday May, 21st 2020</p>
        </div>
        <div>
          <p class='current-weather holder'>Current Weather</p>
        </div>
        <div>
          <p class='forecast-weather holder'>Forcast</p>
        </div>

      </div>
      <div class="trip-flex">
        <figure>
          <img src='https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&w=1000&q=80' alt='place name' class='trip-pic'>
          <figcaption>place name</figcaption>
        </figure>
      </div>
      <div class="trip-flex">
        <figure>
          <img src='https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&w=1000&q=80' alt='place name' class='trip-pic'>
          <figcaption>place name</figcaption>
        </figure>
      </div>
      <div class="trip-flex">
        <figure>
          <img src='https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&w=1000&q=80' alt='place name' class='trip-pic'>
          <figcaption>place name</figcaption>
        </figure>
      </div>
  </div>
  <footer class='holder'>
    Eric Hiltz 2020
  </footer>
  <!-- <script src='app.js' type='text/javascript'></script> -->

</body>

</html>
